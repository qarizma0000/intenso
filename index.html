<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Canlı Yayın</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    body {
      margin:0;
      background:#000;
      display:flex;
      height:100vh;
    }
    .video {
      flex:3;
    }
    .chat {
      flex:1;
      background:#111;
    }
    video {
      width:100%;
      height:100%;
    }
  </style>
</head>
<body>

<div class="video">
  <video id="video" controls autoplay></video>
</div>

<div class="chat">
  <!-- Chat buraya eklenecek -->
</div>

<script>
  var video = document.getElementById('video');
  var videoSrc = 'BURAYA_M3U8_LINKİN';

  if (Hls.isSupported()) {
    var hls = new Hls();
    hls.loadSource(videoSrc);
    hls.attachMedia(video);
  } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
    video.src = videoSrc;
  }
</script>

</body>
</html>
