<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>QarizmaNuke | Canlı Maç Yayını</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: #000;
      font-family: Arial, Helvetica, sans-serif;
      color: #fff;
    }

    header {
      background: #0b0b0b;
      padding: 10px 15px;
      text-align: center;
      font-size: 16px;
      font-weight: bold;
      border-bottom: 2px solid #1f1f1f;
    }

    .player-wrapper {
      width: 100%;
      height: calc(100vh - 50px);
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      background: #000;
    }

    footer {
      background: #0b0b0b;
      text-align: center;
      padding: 6px;
      font-size: 12px;
      color: #aaa;
      border-top: 1px solid #1f1f1f;
    }
  </style>
</head>

<body>

  <header>
    ⚽ Canlı Maç Yayını
  </header>

  <div class="player-wrapper">
    <iframe
      src="https://kick.com/QarizmaNuke/embed"
      allowfullscreen>
    </iframe>
  </div>

  <footer>
    Yayın sırasında donma olursa sayfayı yenileyin
  </footer>

</body>
</html>
