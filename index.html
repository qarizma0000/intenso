<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Intenso TV | Kanal Listesi</title>

<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

<style>
body {
  margin:0;
  background:#000;
  display:flex;
  height:100vh;
  color:#fff;
  font-family:Arial, Helvetica, sans-serif;
}

/* KANAL LÄ°STESÄ° */
#channels {
  width:260px;
  background:#111;
  overflow-y:auto;
  border-right:2px solid #222;
}

#channels h3 {
  margin:0;
  padding:10px;
  background:#cc0000;
  text-align:center;
  font-size:14px;
}

.channel {
  padding:8px 10px;
  cursor:pointer;
  border-bottom:1px solid #222;
  font-size:13px;
}

.channel:hover {
  background:#222;
}

/* PLAYER */
#player {
  flex:1;
  display:flex;
  align-items:center;
  justify-content:center;
}

video {
  width:100%;
  height:100%;
  background:#000;
}
</style>
</head>

<body>

<!-- KANAL LÄ°STESÄ° -->
<div id="channels">
  <h3>ðŸ“º Kanal Listesi</h3>
</div>

<!-- PLAYER -->
<div id="player">
  <video id="video" controls autoplay></video>
</div>

<script>
const playlistUrl =
"http://forvpndns.org:8080/get.php?username=upEj3XpbzH&password=pTsQ7HG&type=m3u_plus&output=ts";

const channelBox = document.getElementById("channels");
const video = document.getElementById("video");
let hls;

// M3U OKU
fetch(playlistUrl)
  .then(res => res.text())
  .then(data => parseM3U(data));

function parseM3U(data) {
  const lines = data.split("\n");
  let currentName = "";

  lines.forEach(line => {
    line = line.trim();
    if (line.startsWith("#EXTINF")) {
      currentName = line.split(",").pop();
    } 
    else if (line.startsWith("http")) {
      addChannel(currentName, line);
    }
  });
}

function addChannel(name, url) {
  const div = document.createElement("div");
  div.className = "channel";
  div.innerText = name || "Kanal";
  div.onclick = () => playChannel(url);
  channelBox.appendChild(div);
}

function playChannel(url) {
  if (hls) hls.destroy();

  if (Hls.isSupported()) {
    hls = new Hls();
    hls.loadSource(url);
    hls.attachMedia(video);
  } else {
    video.src = url;
  }
}
</script>

</body>
</html>
